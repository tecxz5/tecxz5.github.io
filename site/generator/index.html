<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Генератор фона</title>
    <meta name="description" content="Генерация и скачивание фона">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/sources/site.css">
    <link rel="stylesheet" href="/sources/header.css">
    <link rel="stylesheet" href="/sources/footer.css">
    <link rel="stylesheet" href="/sources/loading.css">
    <link rel="stylesheet" href="/generator/style.css">
  </head>
  <body>
    <header id="header"></header>
    <main class="generator-page">
      <h1>Генератор фона</h1>
      <p>Генератор с настройками</p>
      <form id="bg-generator-form" class="generator-form">
        <label>
          <span>Ширина</span>
          <input type="number" id="bg-width" min="512" max="5000" step="1" value="2000">
        </label>
        <label>
          <span>Высота</span>
          <input type="number" id="bg-height" min="512" max="5000" step="1" value="2000">
        </label>
        <label>
          <span>Фон</span>
          <div class="color-control" data-target="bg-color">
            <input type="text" id="bg-color" value="#000000" maxlength="7" spellcheck="false">
            <div class="color-swatches">
              <button type="button" class="swatch" data-color="#000000" style="--swatch:#000000;" aria-label="Черный"></button>
              <button type="button" class="swatch" data-color="#101010" style="--swatch:#101010;" aria-label="Темно-серый"></button>
              <button type="button" class="swatch" data-color="#1a1a1a" style="--swatch:#1a1a1a;" aria-label="Графит"></button>
              <button type="button" class="swatch" data-color="#232323" style="--swatch:#232323;" aria-label="Антрацит"></button>
              <button type="button" class="swatch" data-color="#f1dbbd" style="--swatch:#f1dbbd;" aria-label="Светло-бежевый"></button>
            </div>
          </div>
        </label>
        <label>
          <span>Цвет иконок</span>
          <div class="color-control" data-target="fg-color">
            <input type="text" id="fg-color" value="#ffffff" maxlength="7" spellcheck="false">
            <div class="color-swatches">
              <button type="button" class="swatch" data-color="#ffffff" style="--swatch:#ffffff;" aria-label="Белый"></button>
              <button type="button" class="swatch" data-color="#d9d9d9" style="--swatch:#d9d9d9;" aria-label="Светло-серый"></button>
              <button type="button" class="swatch" data-color="#b3b3b3" style="--swatch:#b3b3b3;" aria-label="Серый"></button>
              <button type="button" class="swatch" data-color="#8a8a8a" style="--swatch:#8a8a8a;" aria-label="Темно-серый"></button>
              <button type="button" class="swatch" data-color="#333333" style="--swatch:#333333;" aria-label="Графит"></button>
            </div>
          </div>
        </label>
        <label>
          <span>Прозрачность</span>
          <input type="number" id="bg-opacity" min="0.05" max="1" step="0.05" value="0.30">
        </label>
        <label>
          <span>Размер сетки и иконок</span>
          <input type="number" id="bg-cell" min="16" max="96" step="1" value="36">
        </label>
        <label>
          <span>Угол</span>
          <input type="number" id="bg-angle" min="-90" max="90" step="1" value="-15">
        </label>
        <label>
          <span>Seed (опц.)</span>
          <input type="number" id="bg-seed" min="1" step="1" placeholder="случайно">
        </label>
      </form>
      <a href="#" id="download-bg-jpeg" class="generate-btn">Сгенерировать и скачать</a>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="/generator/main.js"></script>
  </body>
</html>
