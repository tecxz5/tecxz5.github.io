<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>t5</title>
        <meta name="description" content="Сайт маленького и не очень програмиста">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="/sources/head.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/sources/site.css">
        <link rel="stylesheet" href="/sources/loading.css">
        <link rel="stylesheet" href="/sources/header.css">
        <link rel="stylesheet" href="/sources/footer.css">
        <link rel="stylesheet" href="/sources/popups.css">
        <style>
            .hello {
                position: relative;
                height: 100vh;
                overflow: hidden;
                background: #f1dbbd;
            }

            .hello canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }

            .hello .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
                background: transparent;
                pointer-events: none;
            }

            .hello p {
                position: relative;
                z-index: 3;
                height: 100%;
                display: flex;
                align-items: flex-end;
                justify-content: flex-start;
                margin: 0;
                font-size: 4em;
                color: #232323;
                text-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <header id="header"></header>
        <div class="hello">
            <canvas id="canvas"></canvas>
            <div class="overlay"></div>
            <p>сайт еще не в прайме</p>
        </div>
        <div class="navig">
            <h1>Навигация по сайту</h1>
            <div class="chips">
                <div class="chip"><p id="chip-main">Ссылки</p><a href="/links/?l">Перейти</a></div>
                <div class="chip"><p id="chip-main">Проекты</p><a href="/projects/?l">Здесь пока ничего нету</a></div>
            </div>
        </div>
        <footer id="footer"></footer>
    </body>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    <script src="/sources/web.js"></script>
    <script src="/sources/loading.js"></script>
    <script src="/sources/site.js"></script>
    <script src="/sources/popups.js"></script>
</html>
